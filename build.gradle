plugins {
    id 'java'
}

group 'shoukobot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.5.0_329'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

}
